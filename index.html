<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación EcoXperience</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="cont-invitacion">
        <div class="invitacion">
            <div class="video-container">
                <video controls autoplay poster="img/poster-SIA-ecoxperience.png">
                  <source src="img/espectro-audio-nenon-sia-vertical-logo-export.mp4" type="video/mp4">
                  Tu navegador no soporta la reproducción de video.
                </video>
              </div>           
        </div>
    </section>
    <section class="overlay-section">
        <div class="cont-temporizador">
            <div class="bloque">
                <div class="dias" id="dias">00</div>
                <p>Días</p>
            </div>
            <div class="bloque">
                <div class="horas" id="horas">--</div>
                <p>Horas</p>
            </div>
            <div class="bloque">
                <div class="minutos" id="minutos">--</div>
                <p>Minutos</p>
            </div>
            <div class="bloque">
                <div class="segundos" id="segundos">--</div>
                <p>Segundos</p>
            </div>
        </div>
    </section>
    <script src="app.js"></script>
    <script src="play.js"></script>
</body>
</html>
